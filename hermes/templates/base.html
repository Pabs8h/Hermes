<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}
        <title>Hermes</title>
        {% endblock %}
    </head>
    <body>
        <br>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/">
                <img src="/static/media/Hermes.svg" width="100" height="45" alt="">
                </a>
            </nav>

          <nav class="navbar navbar-dark bg-dark">
              <a class="navbar-brand" href="/">
                  Home
              </a>
          </nav>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/recursos/">Analisis de contenido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout/">Cerrar Sesion</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/users/register/">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/login/">Iniciar Sesion</a>
                </li>
                {% endif %}
            </ul>

          </div>
        </nav>


        <main style="background-color:#052b38; height: 100vh;"> 
          <div class="container" style="min-height: 100%;">
          {% block content %} 
          {% endblock %} 
          </div>
        </main> 

    </body>

    <!-- Footer -->
        <footer style="background-color: #343a40; position: fixed; bottom: 0; width: 100%; height: 100px;">

            <div style="padding: 30px">
                <div style="float: left; width: 400px;color:white" >Hermes</div>
                <div style="float: right; width: 220px;color:white" >Soluciones del futuro</div>
            </div>
            <br>

        </footer>
    <!-- Footer -->

</html>
